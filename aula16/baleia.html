<h2>Termos do HTML</h2>

<dl>
	<dt>Atributo</dt>
		<dd>Uma indicação no formato <code>nome="valor"</code> usada dentro de um tag.</dd>
	<dt>Elemento</dt>
		<dd>Um par de tags, juntamente com todo o conteúdo entre os tags.</dd>
	<dt>Tag</dt>
		<dd>Marcação no formato <code>&lt;x>&lt;/x></code></dd>
</dl>
