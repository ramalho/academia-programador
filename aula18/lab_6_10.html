<body>

	<h1>Módulo 4, Lab. 6.10</h1>

	<script>
	function testaPar() {
		var texto = prompt("Digite um número inteiro:");
		var numero = parseInt(texto, 10);
		if ((numero % 2) == 0) {
			alert(texto + ' é par.');
		} else {
			alert(texto + ' não é par.');
		}
	}
	</script>

	<a onclick="testaPar()">Clique aqui para testar</a>
