<html>
<head>
	<title>
	Módulo 4, Lab. 6.10b
	</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script>
		function testarPar(valor) {
			var numero = parseInt(valor, 10);
			var msg;
			if (isNaN(numero)) {
				msg = valor + " não é um número.";
			} else { 
				if ((numero % 2)==0) {
					msg = numero +" é par.";
				} else {
					msg = numero +" é ímpar.";
				}
			}
			var resultado = document.getElementById("resultado");
			resultado.innerHTML = msg;
			return true;
		}	
	</script>
</head>
<body>
	<h1>Módulo 4, Lab. 6.10b</h1>
	<p>Digite um número:</p>
	<input id="numero" onkeyup="testarPar(this.value)">
	<span id="resultado"></span>
</body>
</html>
